<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-cov">
            <div class="display-cont">
                <div data-type="previous-display" class="previous-display"></div>
                <div data-type="current-display" class="current-display"></div>
            </div>
        </div>

        <div class="button-cov">
            <div class="button-cont">
                <button data-type="all-clear" class="size-two all-clear">C</button>
                <button data-type="clear-entry" class="clear-entry">CE</button>
                <button data-type="operator" class="operator"> + </button>
                <button data-type="operand" class="operand">7</button>
                <button data-type="operand" class="operand">8</button>
                <button data-type="operand" class="operand">9</button>
                <button data-type="operator" class="operator"> - </button>
                <button data-type="operand" class="operand">4</button>
                <button data-type="operand" class="operand">5</button>
                <button data-type="operand" class="operand">6</button>
                <button data-type="operator" class="operator"> x </button>
                <button data-type="operand" class="operand">1</button>
                <button data-type="operand" class="operand">2</button>
                <button data-type="operand" class="operand">3</button>
                <button data-type="operator" class="operator"> รท </button>
                <button data-type="operand" class="operand">0</button>
                <button data-type="dot" class="operator dot">.</button>
                <button data-type="equal" class="size-two equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
