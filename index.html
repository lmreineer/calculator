<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-cov">
            <div class="display-cont">
                <div class="previous-display">prev</div>
                <div class="current-display">current</div>
            </div>
        </div>
        
        <div class="button-cov">
            <div class="button-cont">
                <button class="size-two all-clear">AC</button>
                <button class="del">DEL</button>
                <button class="operator add">+</button>
                <button class="operand seven">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operand subtract">-</button>
                <button class="operand four">4</button>
                <button class="operand">5</button>
                <button class="operator">6</button>
                <button class="operand multiply">x</button>
                <button class="operand one">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator divide">รท</button>
                <button class="operand zero">0</button>
                <button class="operator">.</button>
                <button class="size-two equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
