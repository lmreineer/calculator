<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-cov">
            <div class="display-cont">
                <div class="previous-display">1</div>
                <div class="current-display">9</div>
            </div>
        </div>

        <div class="button-cov">
            <div class="button-cont">
                <button class="size-two all-clear">C</button>
                <button class="clear-entry">CE</button>
                <button class="operator">+</button>
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">-</button>
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">x</button>
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">รท</button>
                <button class="operand">0</button>
                <button class="operator dot">.</button>
                <button class="size-two equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
